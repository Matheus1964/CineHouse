<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="formulario.css"
      media="screen"
    />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <img src="../img/logo.svg" alt="" />
    </div>

    <div class="centralizar">
      <form>
        <div class="campo">
          <label for="login"><strong>Login</strong></label>
          <input type="text" name="login" id="login" required />
        </div>
        <div class="campo">
          <label for="senha"><strong>Senha</strong></label>
          <input type="password" name="senha" id="senha" required />
        </div>
        <br />
        <p style="color: #ebff00">Esqueceu sua senha?</p>
        <fieldset class="grupo">
          <div id="check">
            <br />
            <input type="checkbox" id="lembrar" name="lembrar" value="HTML" />
            <label for="lembrar">Lembre-se de mim</label>
          </div>
        </fieldset>

        <button class="botao" id="teste" type="submit" onsubmit="">
          Entrar
        </button>
        <br />
        <br />
        <br />
        <p class="p1">
          Você ainda não tem uma conta?
          <a style="color: red" href="../pagina cadastro/cadastro.html"
            >Clique aqui</a
          >
          para se cadastrar
        </p>
      </form>
    </div>
    <script>
      const alert = document.getElementById('teste')
      alert.addEventListener('click', function () {
        window.alert('Você ainda não foi cadastrado')
      })
    </script>
  </body>
</html>
