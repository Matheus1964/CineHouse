<html>

        <div class="container">

        </div>


        <div class="centralizar">
            <form>
                <div class="campo">
                    <label for="login"><strong>Login</strong></label>
                    <input type="text" name="login" id="login" required>

                </div>
                <br>
                <p style="color:#ebff00">Esqueceu sua senha?</p>
            <fieldset class="grupo">
                <div id="check">
                    <br>
                    <input type="checkbox" id="lembrar" name="lembrar" value="HTML">
                    <label for="lembrar">Lembre-se de mim</label>
                </div>
            </fieldset>
 
            <button class="botao" type="submit" onsubmit="">Entrar</button>
            <br>    
            <br>
            <br>      
            <p class="p1">Você ainda não tem uma conta? Clique aqui <br> para se cadastrar</p>
        </form>
    </div>
 
    </body>
