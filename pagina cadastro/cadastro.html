<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylecadastro.css">
    
    <script src="https://kit.fontawesome.com/7cc71b3967.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <img src="../img/logo.svg" alt="">
                <h2 class="title">Bem vindo de volta!</h2>
                <p class="description">Acesse sua conta agora mesmo.</p>
                <a href="../index.html"><button class="btn btn-primary">Entrar</button></a>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <form class="form">
                    
                    <label>
                        <i class="fa-regular fa-user"></i>
                        <input type="name" placeholder="Nome" required>
                    </label>
                    
                    <label>
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <input type="login" placeholder="Login" required>
                    </label>
                    
                    <label>
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                    
                    <label>
                        <i class="fa-solid fa-venus-mars"></i>
                        <select name="gender">
                            <option value="gender"></option>
                            <option value="feminine">Feminino</option>
                            <option value="masculine">Masculino</option>
                            <option value="notinform">Prefiro n√£o informar</option>
                        </select>
                    </label>
                   
                    <label>
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>
                
                    <label>
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Confirme sua senha" required>
                    </label>

                    <button class="btn btn-second">Cadastrar</button>
                </form>
            </div>
</body>
</html>
